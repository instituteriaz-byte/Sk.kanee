<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sk kanee</title>
</head>
<style>
    body{
        background-color: azure;
    }
    div{
        width: 600px;
        height: 300px;
        margin-left: 25%;
        margin-top: 50px;
        border: 1px solid black;
        border-radius: 5px;
        box-shadow: 20px 20px 10px gray;
        background-size: 100% 100%;
        animation-name: sk;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    }
    @keyframes sk{
        0%{background-image: url(a1.jpg);}
        33%{background-image: url(a2.jpg);}
        66%{background-image: url(a3.jpg);}
        100%{background-image: url(a4.jpg);}
    }
</style>
<body>
    <div></div>
</body>
</html>
